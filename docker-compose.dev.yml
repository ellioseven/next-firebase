version: "2.2"
services:
  node:
    extends:
      service: node
      file: docker-compose.yml
  app:
    extends:
      service: app
      file: docker-compose.yml
    depends_on:
      firebase:
        condition: service_healthy
    command: ["lerna", "run", "--stream", "dev", "--scope=@ellioseven/next-firebase-app"]
  firebase:
    extends:
      service: firebase
      file: docker-compose.yml
  firebase-migrate:
    extends:
      service: firebase-migrate
      file: docker-compose.yml
    depends_on:
      firebase:
        condition: service_healthy
