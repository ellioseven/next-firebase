version: 2.1
orbs:
  docker: circleci/docker@1.5.0
jobs:
  build:
    executor:
      name: docker/docker
    steps:
      - checkout
      - run:
          name: Configure environment
          command: |
            echo "GCLOUD_PROJECT=$GCLOUD_PROJECT" >> .env
            echo "FIRESTORE_EMULATOR_HOST=localhost:8080" >> .env
      - run:
          name: Build services
          command: |
            docker-compose build
