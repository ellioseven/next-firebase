version: "2"
services:
  app:
    depends_on:
      - firebase
    build: ./.docker/node/build
    user: node
    network_mode: host
    working_dir: /srv
    env_file:
      - ./.env
    environment:
      PATH: /srv/node_modules/.bin:$PATH
      FIRESTORE_EMULATOR_HOST: localhost:8080
    volumes:
      - ./:/srv
      - ./.docker/node/.cache:/home/node/.cache
      - ./.docker/node/.config:/home/node/.config
    command: ["lerna", "run", "--stream", "dev"]
    ports:
      - 3000:3000
  firebase:
    build: ./.docker/node/build
    user: node
    network_mode: host
    working_dir: /srv
    env_file:
      - ./.env
    environment:
      PATH: /srv/node_modules/.bin:$PATH
      FIRESTORE_EMULATOR_HOST: localhost:8080
    volumes:
      - ./:/srv
      - ./.docker/node/.cache:/home/node/.cache
      - ./.docker/node/.config:/home/node/.config
    command: ["yarn", "firebase", "emulators:start"]
    ports:
      - 5001:5001
      - 8080:8080
      - 8081:8081
